spring.application.name=api-gateway
server.port=8082

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Spring Cloud Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# CORS Configuration
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*

# Increase timeouts significantly
spring.cloud.gateway.httpclient.connect-timeout=30000
spring.cloud.gateway.httpclient.response-timeout=30000

# Circuit Breaker Configuration
spring.cloud.gateway.filter.circuit-breaker.enabled=true

# Retry Configuration
spring.cloud.gateway.filter.retry.enabled=true

# Detailed logging
logging.level.org.springframework.cloud.gateway=TRACE
logging.level.org.springframework.web.reactive=DEBUG
logging.level.reactor.netty=DEBUG