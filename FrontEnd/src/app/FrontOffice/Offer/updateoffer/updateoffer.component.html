<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header">
          <h3 class="mb-0">Update Offer</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="offerForm" (ngSubmit)="onSubmit()" class="p-3">
            <div class="mb-3">
              <label for="title" class="form-label">Title*</label>
              <input
                type="text"
                class="form-control"
                id="title"
                formControlName="title"
                [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
              />
              <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                <div *ngIf="f['title'].errors['required']">Title is required</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description*</label>
              <editor
                formControlName="description"
                [init]="editorConfig"
                apiKey="bs8c5xfp5pctmes93wot5hlcmxuowt2wk3j2437fw51e5xvt"
                id="description"
                [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
              ></editor>
              <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                <div *ngIf="f['description'].errors['required']">Description is required</div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="start_Date" class="form-label">Start Date*</label>
                <input
                  type="date"
                  class="form-control"
                  id="start_Date"
                  formControlName="start_Date"
                  [min]="today"
                  (change)="onStartDateChange()"
                  [ngClass]="{ 'is-invalid': submitted && f['start_Date'].errors }"
                />
                <div *ngIf="submitted && f['start_Date'].errors" class="invalid-feedback">
                  <div *ngIf="f['start_Date'].errors['required']">Start date is required</div>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="end_Date" class="form-label">End Date*</label>
                <input
                  type="date"
                  class="form-control"
                  id="end_Date"
                  formControlName="end_Date"
                  [ngClass]="{ 'is-invalid': submitted && (f['end_Date'].errors || offerForm.errors?.['dateError']) }"
                />
                <div *ngIf="submitted && (f['end_Date'].errors || offerForm.errors?.['dateError'])" class="invalid-feedback">
                  <div *ngIf="f['end_Date'].errors?.['required']">End date is required</div>
                  <div *ngIf="offerForm.errors?.['dateError']">{{getDateErrorMessage()}}</div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="typeoffer" class="form-label">Type</label>
              <select
                class="form-control"
                id="typeoffer"
                formControlName="typeoffer"
              >
                <option value="Insurance">Insurance</option>
                <option value="Bonus">Bonus</option>
                <option value="Compensation">Compensation</option>
                <option value="Training">Training</option>
              </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
              <div>
                <button type="button" class="btn btn-warning me-2" (click)="onReset()">Reset</button>
                <button type="submit" class="btn btn-primary">Update Offer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>

  border: none;
  border-radius: 10px;

}

  border-radius: 10px 10px 0 0 !important;
