<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Update Advance Request</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="updateAdvanceForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="amount">Amount Requested</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="amount"
                        formControlName="amount_request"
                    >
                    <div class="text-danger" *ngIf="updateAdvanceForm.get('amount_request')?.touched && updateAdvanceForm.get('amount_request')?.errors">
                        <small *ngIf="updateAdvanceForm.get('amount_request')?.errors?.['required']">Amount is required</small>
                        <small *ngIf="updateAdvanceForm.get('amount_request')?.errors?.['min']">Amount must be greater than 0</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reason">Reason</label>
                    <editor
                        [init]="editorConfig"
                        [formControlName]="'reason'"
                        id="reason"
                    ></editor>
                    <div class="text-danger" *ngIf="updateAdvanceForm.get('reason')?.touched && updateAdvanceForm.get('reason')?.errors?.['required']">
                        <small>Reason is required</small>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary mr-2" [disabled]="!updateAdvanceForm.valid">
                        Update Request
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
