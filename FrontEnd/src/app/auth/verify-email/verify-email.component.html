<div class="verify-email-container">
  <div class="verify-email-box">
    <div class="verify-header">
      <div class="verify-icon">
        <i class="fas fa-envelope-open-text"></i>
      </div>
      <h2>Email Verification</h2>
      <p class="subtitle">We're verifying your email address</p>
    </div>

    <div class="verify-content">
      <div *ngIf="isLoading" class="loading-state">
        <div class="spinner">
          <div class="spinner-ring"></div>
        </div>
        <p>Verifying your email...</p>
      </div>

      <div *ngIf="message" class="success-state animate-fade">
        <i class="fas fa-check-circle success-icon"></i>
        <p class="success-message">{{ message }}</p>
        <a routerLink="/login" class="verify-btn">
          <span>Continue to Login</span>
          <i class="fas fa-arrow-right"></i>
        </a>
      </div>

      <div *ngIf="error" class="error-state animate-fade">
        <i class="fas fa-exclamation-circle error-icon"></i>
        <p class="error-message">{{ error }}</p>
        <a routerLink="/login" class="verify-btn secondary">
          <span>Back to Login</span>
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
    </div>
  </div>
</div>
